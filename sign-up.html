<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Idumo</title>
</head>

<body>
    <header class="navbar-light bg-light">
        <nav class="navbar login d-flex justify-content-start
        ">
            <div class="logo-box">
                <img src="images/test-logo-idumo.png" alt="Logo">
            </div>
            <a class="navbar-brand text-primary">Idumo</a>
        </nav>
    </header>
    <main class="sign-up-height">
        <div class="login-option d-flex justify-content-between">
            <a href="#" alt="Individual" id="indiv-button" class="btn btn-primary link-text p-1">Individual</a>
            <a href="#" alt="Company" id="comp-button" class="btn btn-primary link-text pt-1">Company</a>
        </div>
        <div class="indiv-sign-up">
          <form class="indiv-sign-up-form d-flex flex-column">
            <input type="text" name="f-name" placeholder="Individual First Name" class="mb-3 p-1">
            <input type="text" name="l-name" placeholder="Individual Last Name" class="mb-3 p-1">
            <input type="email" name="email" placeholder="Individual Email" class="mb-3 p-1">
            <input type="password" name="login-pw" placeholder="Enter Password" class="mb-3 p-1">
            <textarea placeholder="Enter Address" id="address-text" class="mb-4 p-1"></textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="comp-sign-up">
            <form class="comp-sign-up-form d-flex flex-column">
                <input type="text" name="f-name" placeholder="Company Name" class="mb-3 p-1">
                <input type="email" name="email" placeholder="Company Email" class="mb-3 p-1">
                <input type="password" name="login-pw" placeholder="Enter Password" class="mb-3 p-1">
                <textarea placeholder="Enter Address" id="address-text" class="mb-4 p-1"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </main>
    <footer class= "bg-secondary text-white">
        <div class="footer-md-box d-md-flex justify-content-lg-between">
            <div class="p-4 contact-box">
                <h4>Contact Us</h4>
                <address>
                    <p>Port Harcourt â€“ 20A Circular Road, Elekahia Housing Estate</p>
                </address>
                <div class="contact-2">
                    <p><i class="fas fa-mobile pr-2"></i> +234 8037242420</p>
                    <p><i class="fas fa-envelope pr-2"></i>contact@iteengineering.com.ng</p>
                    <p><i class="fas fa-map-marker pr-2"></i>www.iteengineering.com.ng</p>
                </div>
            </div>
            <div class="p-4 footer-links">
                <h4>Important Links</h4>
                <ul>
                    <li><a href="#" alt="">About Us</a></li>
                    <li><a href="#" alt="">Policies</a></li>
                    <li><a href="#" alt="">Partners</a></li>
                    <li><a href="#" alt="">Downloads</a></li>
                </ul>
            </div>
        </div>
        
        <div class="copyright-box bg-primary text-center">
            <p class="text-white pt-1">&copy;2021 <span>Idumo</span></p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="sign-up.js"></script>
</body>
</html>
